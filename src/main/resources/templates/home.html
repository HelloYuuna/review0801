<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link rel="stylesheet" th:href="@{/css/home.css}">
</head>
<body>
<div class="container">
    <h2 id="title">spring5</h2>
<!-- 로그인 안했을 때 -->
    <th:block sec:authorize="not isAuthenticated()">
        <ul>
            <li>
                <a th:href="@{/member/join}">sign up</a>
            </li>
            <li>
                <a th:href="@{/member/loginForm}">login</a>
            </li>
            <li>
                <a th:href="@{/board/boardlist}">board</a>
            </li>
        </ul>
    </th:block>
<!-- 로그인 했을 때 -->
    <th:block sec:authorize="isAuthenticated()">
    <ul>
        <li>
            <a th:href="@{/logout}">logout</a>
        </li>
        <li>
            <a th:href="@{/member/profile}">profile</a>
        </li>
        <li>
            <a th:href="@{/board/boardlist}">board</a>
        </li>
    </ul>
    </th:block>
    <hr>
    <div class="authorize" sec:authorize="isAuthenticated()">
        로그인 상태
        <p sec:authorize="hasRole('USER')">ROLE: USER</p>
        <p sec:authorize="hasRole('ADMIN')">ROLE: ADMIN</p>
        <p sec:authentication="name"></p>
        <p sec:authentication="principal"></p>
        <p sec:authentication="principal.authorities"></p>
    </div>
    <div class="authorize" sec:authorize="not isAuthenticated()">
        비로그인 상태
    </div>
</div>
</body>
</html>
